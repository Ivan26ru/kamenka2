<style>
    .full-screen {
        position: fixed;
        top: 10px;
        right: 10px;
        background: url('img/fs.png') center / contain no-repeat;
        width: 40px;
        height: 40px;
        opacity: 0.5;
        transition: all .5s ease;
    }

    .full-screen:hover {
        opacity: 1;
    }

    #new_window:target {
        display: none;
    }

    #new_window:target + .close {
        display: block;
    }

    .close {
        background-image: url("img/close.png");
        display: none;
    }


</style>
